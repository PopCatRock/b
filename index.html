        async function connectWallet() {
            const provider = await detectEthereumProvider();
            if (provider) {
                web3 = new Web3(provider);
                const chainId = await provider.request({ method: 'eth_chainId' });
                if (chainId !== targetNetworkId) {
                    alert(`Please connect to the correct network: ${targetNetworkId}`);
                    return;
                }
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                document.getElementById('connectWalletButton').innerText = 'Wallet Connected: ' + account;
                document.getElementById('deployButton').disabled = false;
            } else {
                alert('Please install MetaMask!');
            }
        }

        async function deployToken(event) {
            event.preventDefault();

            const totalSupply = document.getElementById('totalSupply').value;
            const tokenName = document.getElementById('tokenName').value;
            const tokenSymbol = document.getElementById('tokenSymbol').value;
            const maxTxPercent = document.getElementById('maxTxPercent').value;
            const maxWalletPercent = document.getElementById('maxWalletPercent').value;
            const marketingFee = document.getElementById('marketingFee').value;
            const liquidityFee = document.getElementById('liquidityFee').value;
            const marketingWallet = document.getElementById('marketingWallet').value;

            const contract = new web3.eth.Contract(contractABI);

            const deployParameters = {
                data: contractBytecode,
                arguments: [
                    liquidityFee,
                    marketingFee,
                    liquidityFee,
                    marketingFee,
                    maxTxPercent,
                    maxWalletPercent,
                    totalSupply,
                    tokenName,
                    tokenSymbol,
                    marketingWallet
                ]
            };

            const gasEstimate = await contract.deploy(deployParameters).estimateGas();

            contract.deploy(deployParameters)
                .send({
                    from: account,
                    gas: gasEstimate
                })
                .on('receipt', function(receipt) {
                    console.log('Contract deployed at address:', receipt.contractAddress);
                    alert('Token deployed successfully at address: ' + receipt.contractAddress);
                })
                .on('error', function(error) {
                    console.error('Error deploying contract:', error);
                    alert('Error deploying contract: ' + error.message);
                });
        }

        document.getElementById('connectWalletButton').addEventListener('click', connectWallet);
        document.getElementById('deployForm').addEventListener('submit', deployToken);
    </script>
